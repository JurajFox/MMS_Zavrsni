<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="header">
        <header>
          <nav class="navbar navbar-expand-sm navbar-custom top">
            <a class="navbar-brand" href="index.html"
              ><img class="img-fluid" src="images/Artboard 1.png"
            /></a>
            <button
              class="navbar-toggler-right d-lg-none"
              type="button"
              data-toggle="collapse"
              data-target="#collapsibleNavId"
              aria-controls="collapsibleNavId"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav mt-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Reference </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">O Nama</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="dropdownId"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >Usluge<span class="sr-only">(current)</span></a
                  >
                  <div class="dropdown-menu" aria-labelledby="dropdownId">
                    <a class="dropdown-item" href="#">Programska rješenja</a>
                    <a class="dropdown-item" href="#">Knjigovodstvo</a>
                  </div>
                </li>
              </ul>
  
              <button class="btn btn-outline-light my-2 my-sm-0">
                Contact Us
              </button>
            </div>
          </nav>
        </header>
      </div>

    <div class="container">
        <div class="row justify-content-center  ">
            <div class="col-6">
                <h1 class="mt-4"> Kontaktirajte nas: </h1>
                <form method="POST" action="ContactUs.phtml">
                    

                    <label for="email">Email: </label>
                    <input class="form-control" type="email" id="email" placeholder="someone@gmaill.com">
                    <br>
                    <label for="firstName">Ime: </label>
                    <input class="form-control" type="text" id="firstName" placeholder="Petar">
                    <br>
                    <label for="lastName">Email: </label>
                    <input class="form-control" type="text" id="lastName" placeholder="Petrić">
                    <br>

                    <label for="message">Poruka: </label>
                    <br>
                    <textarea class="form-control" id="message" rows="8" cols="36"> </textarea>
                </form>
            </div>

            <div class="col-6">
                <h1 class="mt-4">Lokacija</h1>
                <div  class="mt-4 mapouter">
                    <div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no"
                            marginheight="0" marginwidth="0"
                            src="https://maps.google.com/maps?width=1000&amp;height=800&amp;hl=en&amp;q=Put stanka luksetića 6&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div>
                    <style>
                        .mapouter {
                            position: relative;
                            text-align: right;
                            width: 100%;
                            height: 400px;
                        }

                        .gmap_canvas {
                            overflow: hidden;
                            background: none !important;
                            width: 100%;
                            height: 400px;
                        }

                        .gmap_iframe {
                            height: 400px !important;
                        }
                    </style>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
